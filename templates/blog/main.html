{% extends 'blog/base.html' %}
{% block body %}
<h1>Blogs</h1>
    {% for blog in blogs %}
        <h1>Titulo: {{ blog.title }}</h1>
        <p>Autor: <a href="{% url 'blog_view' blog.pk %}">{{ blog.author }}</a></p>

        <p>Texto: {{ blog.body }}</p>

        {% empty %}
        <h1>No existen blogs</h1>
    {% endfor %}

{% endblock %}
