<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="nav-left">
        <h1><a href="{% url 'blogs_home' %}">Django blog</a></h1>
    </div>
    <div class="nav-right">
        <a href="{% url 'blog_new' %}">+ New Blog Post</a>
    </div>
</header>
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p><a href="{% url 'blog_logout' %}">Logout</a></p>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'blog_login' %}">Log In</a>
{% endif %}

{% block content %}
{% endblock %}
</body>
</html>
